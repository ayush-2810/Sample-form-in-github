<!DOCTYPE html>
<html>
<head>
	<title>Sample Form In HTML</title>
</head>
<body>
	<h1>Register</h1>
	<form>
		<label for="fname">First Name:</label>
		<input type="text" id="fname" placeholder="Ravi" required>
		<label for="lname">Last Name:</label>
		<input type="text" id="lname" placeholder="Shastri">
		<br/>
		<br/>
		<label for="Male">Male</label>
		<input type="radio" id="Male" name="Gender">
		<label for="Female">Female</label>
		<input type="radio" id="Female" name="Gender">
		<label for="Other">Other</label>
		<input type="radio" id="Other" name="Gender">
		<br/>
		<br/>
		<label for="Email">Email:</label>
		<input id="Email" type="email" placeholder="Your Email"required>
		<label for="pass">Password:</label>
		<input id="pass" type="Password" name="" placeholder="Your Password" minlength="5" required>
		<br/>
		<br/>
		I agree to the terms and conditions
		<input type="checkbox" required>
		<br/>
		<br/>
		<input type="Submit" >
		<br/>
		<br/>
	</form>
</body>
</html>
